# =======================================
# Application Configuration
# =======================================
spring.application.name=backend

# =======================================
# Database Configuration
# =======================================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/foro_hub?createDatabaseIfNotExist=true
spring.datasource.username=root
# Se declara la propiedad de la contraseña, aunque esté vacía. Esto es necesario.
spring.datasource.password=

# =======================================
# JPA / Hibernate Configuration
# =======================================
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Se deshabilita ddl-auto para dar control total a Flyway, que es la mejor práctica.
spring.jpa.hibernate.ddl-auto=none

# =======================================
# Security Configuration
# =======================================
server.error.include-stacktrace=never
api.security.token.secret=claveSuperSegura1234567890ABCDEF123456
