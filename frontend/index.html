<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foro Hub</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>🗣️ Foro Hub</h1>

  <!-- Login -->
  <section>
    <h2>🔐 Iniciar sesión</h2>
    <input type="text" id="loginEmail" placeholder="Email o Usuario">
    <input type="password" id="loginPassword" placeholder="Contraseña">
    <button onclick="login()">Login</button>
  </section>

  <!-- Crear tópico -->
  <section>
    <h2>📝 Crear Tópico</h2>
    <input type="text" id="titulo" placeholder="Título del tópico">
    <textarea class="mensaje" value="" id="mensaje" placeholder="Mensaje"></textarea>
    <input type="text" id="curso" placeholder="Nombre del curso">
    <input type="number" id="usuarioId" placeholder="ID del usuario">
    <button onclick="crearTopico()">Crear Tópico</button>
  </section>

  <!-- Ver tópicos -->
  <section>
    <h2>📋 Tópicos</h2>
    <button onclick="listarTopicos()">Listar Tópicos</button>
    <div id="topicos"></div>
  </section>

  <script src="app.js"></script>
</body>
</html>
